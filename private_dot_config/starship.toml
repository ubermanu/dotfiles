"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$python
"""

add_newline = false

[directory]
style = "blue"

[character]
disabled = true

[git_branch]
symbol = " "
format = "[$symbol$branch]($style)"
style = "bright-black"

[git_status]
format = "[(*$conflicted$untracked$modified$staged$renamed$deleted [$ahead_behind](cyan))]($style) "
style = "bright-black"
ahead = " "
behind = " "
diverged = " "
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = " "

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
