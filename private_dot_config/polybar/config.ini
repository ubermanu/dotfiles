[colors]
background = #000000
background-alt = #373B41
foreground = #C5C8C6
primary = #6d9cbd
secondary = #8ABEB7
alert = #e07768
disabled = #707880

eth_con = #74b174 
eth_dis = #e07768

[bar/main]
width = 100%
height = 24pt
radius = 0 

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 12px 

#separator = |
separator = ""
separator-foreground = ${colors.disabled}

font-0 = Inconsolata;2
font-1 = "Noto Color Emoji:fontformat=truetype:scale=10:antialias=false;"
font-2 = Symbols Nerd Font: pixelsize=12; 2

font-20 = Fira Code:style=Bold;2

font-X = Font Awesome 5 Free: style=Solid: pixelsize=11
font-Y = Font Awesome 5 Brands: pixelsize=11
font-Z = Material Icons: style=Regular: pixelsize=13; 2

modules-left = xworkspaces xwindow
#modules-center = 
modules-right = filesystem memory cpu eth-down eth-up pulseaudio-control eth date power-menu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = #FFFFFF
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted =   %free%
label-warn = %{F#e07768}%{F-} %free%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

warn-percentage = 90
format-warn = <label-warn>

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "🔊 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "🔈 muted"
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
#format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
#format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
format-connected-foreground = ${colors.eth_con}
format-connected = " <label-connected>"
label-connected = "%ifname%"
format-disconnected-foreground = ${colors.eth_dis}
format-disconnected = ""
#click-left = nm-connection-editor

[module/eth-up]
inherit = network-base
interface-type = wired
format-connected = " <label-connected>"
label-connected = "%upspeed%"
format-disconnected = ""


[module/eth-down]
inherit = network-base
interface-type = wired
format-connected = " <label-connected>"
label-connected = "%downspeed%"
format-disconnected = ""

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label =  %date%
#label-foreground = ${colors.primary}
#format-underline = #FFF
#label-foreground = {T3}

[module/pulseaudio-control]
type = custom/script
tail = true
#format-underline = ${colors.primary}
#label-padding = 10 
label-foreground = ${colors.foreground}

# Icons mixed from Font Awesome 5 and Material Icons
# You can copy-paste your options for each possible action, which is more
# trouble-free but repetitive, or apply only the relevant ones (for example
# --sink-blacklist is only needed for next-sink).
exec = pulseaudio-control --icons-volume " , " --icon-muted " " --sink-nicknames-from "device.description" --sink-nickname "alsa_output.pci-0000_01_00.1.hdmi-stereo-extra1:蓼 Speakers" --sink-nickname "alsa_output.pci-0000_00_1f.3.analog-stereo:  Headphones" listen
click-right = exec pavucontrol &
click-left = pulseaudio-control togmute
click-middle = pulseaudio-control --sink-blacklist "alsa_output.usb-Logitech_Logitech_Wireless_Headset_000D443AFCA0-00.analog-stereo" next-sink
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down

[module/power-menu]
type = custom/text
click-left = rofi -show power-menu -modi power-menu:rofi-power-menu
content = 
#content-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true 

