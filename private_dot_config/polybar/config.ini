[colors]
background = #00000000
foreground = #ccffffff
alert = #e07768
disabled = #6b6b6b

eth_con = #74b174 
eth_dis = #e07768

[bar/main]
width = 100%
height = 24pt
radius = 0 

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 4

module-margin = 3

separator = ""
separator-foreground = ${colors.disabled}

font-0 = Cantarell: style=Regular: size=13; 2
font-1 = Symbols Nerd Font: size=13; 2

font-X = Font Awesome 5 Free: style=Solid: size=10
font-Y = Font Awesome 5 Brands: size=10
font-Z = Material Icons: style=Regular: size=11; 2

modules-left = xworkspaces systray
modules-center = date
modules-right = filesystem cpu memory pulseaudio-control wlan eth battery bluetooth power-menu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = #FFFFFF
label-active-foreground = #000000
label-active-padding = 3

label-occupied = %name%
label-occupied-padding = 3

label-urgent = %name%
label-urgent-underline = ${colors.alert}
label-urgent-padding = 3

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 3

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted-prefix = "ïˆ€ "
label-mounted = %free%

format-warn-prefix = "ïˆ€ "
format-warn-prefix-foreground = "#e07768"
label-warn = %free%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

warn-percentage = 90
format-warn = <label-warn>

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ğŸ”Š "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "ğŸ”ˆ muted"
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ï‹› "
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï’¼ "
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = ""

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = ó°–©  %essid%

[module/wlan-up]
inherit = network-base
interface-type = wireless
format-connected = "ó°…§  <label-connected>"
label-connected = "%upspeed%"
interval = 3.0

[module/wlan-down]
inherit = network-base
interface-type = wireless
format-connected = "ó°…¢  <label-connected>"
label-connected = "%downspeed%"
interval = 3.0

[module/eth]
inherit = network-base
interface-type = wired
format-connected = "ó°Œ˜ "
label-connected = "%ifname%"

[module/eth-up]
inherit = network-base
interface-type = wired
format-connected = "ó°Œ˜  <label-connected>"
label-connected = "%upspeed%"

[module/eth-down]
inherit = network-base
interface-type = wired
format-connected = "ó°Œ™  <label-connected>"
label-connected = "%downspeed%"

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %A, %d %B %Y %H:%M:%S
label = %{A3:galendae:}ï€—  %date% %{A}

[module/pulseaudio-control]
type = custom/script
tail = true
label-foreground = ${colors.foreground}

# Icons mixed from Font Awesome 5 and Material Icons
# You can copy-paste your options for each possible action, which is more
# trouble-free but repetitive, or apply only the relevant ones (for example
# --sink-blacklist is only needed for next-sink).
exec = cat ~/.config/polybar/pulseaudio-node-nicknames.txt | awk NF | sed -r 's/(.*)/--node-nickname "\1"/' | tr '\n' ' ' | xargs -0 -I {} bash -c 'pulseaudio-control --icons-volume "ï€§ ,ï€¨  " --icon-muted "ï€¦ " --node-nicknames-from "device.description" {} listen'
click-right = exec pavucontrol &
click-left = pulseaudio-control togmute
click-middle = cat ~/.config/polybar/pulseaudio-node-blacklist.txt | awk NF | sed -r 's/(.*)/--node-blacklist \\"\\1\\"/' | tr '\n' ' ' | xargs -0 -I {} bash -c 'pulseaudio-control {} next-node' 
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down

[module/d-tracker]
type = custom/script
tail = true
label-foreground = ${colors.foreground}
exec = ~/.config/polybar/scripts/mod-d-tracker.sh output 
click-right = d-tracker
click-left = ~/.config/polybar/scripts/mod-d-tracker.sh toggle
interval = 1

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/mod-bluetooth.sh
interval = 2

[module/pomo]
type = custom/script
interval = 1
exec = ~/.config/polybar/scripts/mod-pomo.sh clock
click-left = ~/.config/polybar/scripts/mod-pomo.sh pause
click-right = ~/.config/polybar/scripts/mod-pomo.sh stop
label = ï¨š%output%

[module/power-menu]
type = custom/text
click-left = rofi -show power-menu -modi power-menu:rofi-power-menu
content = ï€‘

[module/now-playing]
type = custom/script
tail = true
exec = ~/.config/polybar/scripts/mod-now-playing.sh 
click-left = playerctl play-pause
interval = 1

[module/weather]
type = custom/script
exec = weather.sh -y
click-right = $TERMINAL -e --hold forecast.sh -c
interval = 600
label-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD
poll-interval = 5

time-format = %H:%M
format-charging = <animation-charging>  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>

label-charging = %percentage%%

label-discharging = %percentage%% (%time%)
label-full = %percentage%%
label-low = BATTERY LOW

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = ï‰„
ramp-capacity-1 = ï‰ƒ
ramp-capacity-2 = ï‰‚
ramp-capacity-3 = ï‰
ramp-capacity-4 = ï‰€

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = ï‰„
animation-charging-1 = ï‰ƒ
animation-charging-2 = ï‰‚
animation-charging-3 = ï‰
animation-charging-4 = ï‰€
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = ï‰€
animation-discharging-1 = ï‰
animation-discharging-2 = ï‰‚
animation-discharging-3 = ï‰ƒ
animation-discharging-4 = ï‰„

; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[settings]
screenchange-reload = true
pseudo-transparency = true 
