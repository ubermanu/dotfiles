# theme = "darcula-solid"
theme = "autumn_night"

[editor]
true-color = true
color-modes = true
mouse = true
cursorline = true
bufferline = "always"

auto-format = true
auto-save = true

[editor.soft-wrap]
enable = true

[editor.cursor-shape]
insert = "bar"
select = "underline"

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-modification-indicator", "file-name"]

[editor.lsp]
display-inlay-hints = true
display-signature-help-docs = true
# inline-diagnostics = { max-warp = 1 }

[editor.file-picker]
hidden = false

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
d = ["delete_selection_noyank"]
c = ["change_selection_noyank"]
X = ["extend_line_up", "extend_to_line_bounds"]
D = ["delete_char_backward"]
C-e = ["toggle_comments"]
home = ["goto_first_nonwhitespace"]
G = ["goto_last_line"]

# Dvorak friendly movements (J -> T, N -> K, L -> S)
# n = "move_visual_line_up"
# N = "no_op"
# t = "move_visual_line_down"
# T = "no_op"
# s = "move_char_right"
# S = "no_op"
# l = "search_next"
# L = "search_prev"

# Move selection
C-k = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
C-j = ["extend_to_line_bounds", "delete_selection", "paste_after"]

# Duplicate line
C-d = ["extend_to_line_bounds", "yank", "paste_after"]
C-D = ["extend_to_line_bounds", "yank", "paste_before"]

# Use main clipboard
y = "yank_to_clipboard"
p = "paste_clipboard_after"
P = "paste_clipboard_before"
r = "replace_selections_with_clipboard"

[keys.select]

# Use main clipboard
y = "yank_to_clipboard"
p = "paste_clipboard_after"
P = "paste_clipboard_before"
r = "replace_selections_with_clipboard"

[keys.normal.space]
w = ":write"
q = ":quit!"
x = ":write-quit!"
t = ":sh $TERMINAL"
l = ":format"
y = "no_op"
Y = "no_op"
p = "no_op"
P = "no_op"
R = "no_op"
n = ":new"

[keys.insert]
C-backspace = ["delete_word_backward"]
C-del = ["delete_word_forward"]
C-ret = ["completion"]
home = ["goto_first_nonwhitespace"]
