theme = "darcula-solid"

[editor]
true-color = true
line-number = "relative"
mouse = true
bufferline = "multiple"

[editor.soft-wrap]
enable = true

[editor.cursor-shape]
insert = "bar"

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-modification-indicator", "file-name"]

[editor.lsp]
display-inlay-hints = true

[editor.file-picker]
hidden = false

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[keys.normal.space]
w = ":write"
q = ":buffer-close"

[keys.insert]
C-backspace = ["delete_word_backward"]
C-del = ["kill_to_line_end"]
