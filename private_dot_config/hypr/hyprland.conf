exec-once = waybar
exec-once = hyprpaper
exec-once = wl-paste --watch cliphist store

# https://www.reddit.com/r/hyprland/comments/1eawz1k/hyprctl_reload_enables_monitor_which_has_been/
exec = kanshictl reload

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# Animations
animation = windows, 0
animation = layers, 0
animation = fade, 1, 2, default
animation = workspaces, 1, 2, default, slidefade 20%

decoration {
	rounding = 3
}

general {
	gaps_in = 5
    gaps_out = 5
    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgb(222222)
}

input {
	# FIXME: There is a bug here that does not properly apply DV-ALT-INTL
	#  This makes it work but it breaks SUPER key on the 60HE
	kb_layout = us
	kb_variant = dvorak-alt-intl
	repeat_delay = 200
	repeat_rate = 20
}

device {
    name = keebio-iris-rev.-7
	kb_layout = us
	kb_variant = dvorak-alt-intl
}

device {
	name = wooting-wooting-60he-(arm)
	kb_layout = us
	kb_variant = 
}

misc {
	disable_hyprland_logo = true
}

ecosystem {
	no_update_news = true
	no_donation_nag = true
}

# Monitors
# TODO: Can this be configured using wayland randr
monitor = DP-2, 2560x1440, 0x0, 1
monitor = HDMI-A-1, 1920x1080, 2560x0, 1

# Force the workspace 1 on main monitor
# TODO: Set DP-2 as primary somehow
workspace = 1, monitor:DP-2

# Shortcuts
bind = SUPER, RETURN, exec, $TERMINAL
bind = SUPER, D, exec, sherlock
bind = SUPER, C, exec, cliphist list | sherlock | cliphist decode | wl-copy
bind = SUPER, Q, killactive
bind = SUPER, W, exec, $BROWSER
bind = SUPER, F, exec, thunar
bind = SUPER, PERIOD, exec, galendae
bind = SUPER, SEMICOLON, exec, sherlock --sub-menu emoji
bind = SUPERSHIFT, S, exec, grim -g "$(slurp)"
bind = SUPER, M, fullscreen
bind = SUPERSHIFT, ESCAPE, exec, sherlock --sub-menu pm
bind = SUPER, R, submap, res
bind = SUPERSHIFT, M, submap, mov

# Window management
# bind = SUPER, SPACE, togglefloating
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = SUPERSHIFT, H, movewindow, l
bind = SUPERSHIFT, J, movewindow, d
bind = SUPERSHIFT, K, movewindow, u
bind = SUPERSHIFT, L, movewindow, r

bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

# Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPERSHIFT, 1, movetoworkspace, 1
bind = SUPERSHIFT, 2, movetoworkspace, 2
bind = SUPERSHIFT, 3, movetoworkspace, 3
bind = SUPERSHIFT, 4, movetoworkspace, 4
bind = SUPERSHIFT, 5, movetoworkspace, 5
bind = SUPERSHIFT, 6, movetoworkspace, 6
bind = SUPERSHIFT, 7, movetoworkspace, 7
bind = SUPERSHIFT, 8, movetoworkspace, 8
bind = SUPERSHIFT, 9, movetoworkspace, 9
bind = SUPERSHIFT, 0, movetoworkspace, 10

# Media
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause

# Resize submap
# NOTE: It is named this way so it is displayed with 3 chars in waybar (couldn't find a way to crop it)
submap = res

# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 30 0
binde = , left, resizeactive, -30 0
binde = , up, resizeactive, 0 -30
binde = , down, resizeactive, 0 30

# use reset to go back to the global submap
bind = , ESCAPE, submap, reset
bind = , RETURN, submap, reset
bind = SUPER, R, submap, reset

submap = reset

# Move submap
submap = mov

# sets repeatable binds for moving the active window
binde = , right, movewindow, r
binde = , left, movewindow, l
binde = , up, movewindow, u
binde = , down, movewindow, d

# use reset to go back to the global submap
bind = , ESCAPE, submap, reset
bind = , RETURN, submap, reset

submap = reset
